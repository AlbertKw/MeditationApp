<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css/timer.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="timer-column">
      <!-- Circular timer -->
      <div class="timer">
        <div class="circle">
          <svg width="50vh" viewBox="0 0 250 250" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(125, 125)">
              <circle class="timer-base" r="100"/>
              <g>
                <circle class="timer-progress" r="100" transform="rotate(-90)"/>
                <circle class="timer-pointer" r="7" cy="-100"/>
              </g>
            </g>
          </svg>
          <!-- Control buttons -->
          <div class="timer-controlls">
            <div class="control-buttons">
              <div class="minutes-button">
                <button data-setter="minutes-plus" value="60">+</button>
                <button data-setter="minutes-minus" value="-60">-</button>
              </div>
              <div class="seconds-button">
                <button data-setter="seconds-plus" value="1">+</button>
                <button data-setter="seconds-minus" value="-1">-</button>
              </div>
            </div>
            <!-- Controlls -->
            <div class="controlls">
              <div class="remain-time">00:00</div>
              <button class="start-stop-button"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mood-picker">
      <button class="forest" value="Forest"></button>
      <button class="sea" value="Sea"></button>
      <button class="rain" value="Rain"></button>
      <button class="wind" value="Wind"></button>
      <button class="chimney" value="chimney"></button>
    </div>
  </div>
  <video muted loop id="background-video" >
    <source src="./videos/Forest.mp4" type="video/mp4">
  </video>
  <audio loop id="background-audio">
    <source src="./sounds/Forest.mp3" type="audio/mp3">
  </audio>
  <script src="js/timer.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
